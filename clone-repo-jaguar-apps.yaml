- hosts: k8s-cluster01
  vars:
    chartName: "jaguar-apps"
  tasks:
  - name: Create directory jaguar-apps
    file:
      path: /root/helm/{{ chartName }}
      state: directory
  
  - name: Clone Repo Helm Chart Jaguar Apps
    git:
      repo: https://github.com/kaoloon/helm-jaguar-apps.git
      version: master
      dest: /root/helm/{{ chartName }}
      accept_hostkey: yes
    become: no
